name: Deploy Portfolio to Lightsail

on:
  push:
    branches: [master]

concurrency:
  group: deploy-portfolio
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # prevent "Run Command Timeout" on slow builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # optional for build-time Prisma

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: bitnami
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script_stop: true
          timeout: 15m
          script: |
            set -e
            cd /home/bitnami/portfolio

            echo ">>> Pulling latest code..."
            git fetch --all
            git reset --hard origin/master

            echo ">>> Installing dependencies..."
            npm ci --omit=dev

            echo ">>> Running Prisma migrate..."
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            npx prisma generate
            npx prisma migrate deploy

            echo ">>> Rebuilding Next.js app..."
            npm run build

            echo ">>> Restarting PM2 process..."
            pm2 reload portfolio || pm2 restart portfolio
            pm2 save
